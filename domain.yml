version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- start:
    use_entities: true
- greet:
    use_entities: true
- videochat:
    use_entities: true
- affirm:
    use_entities: true
- waiting:
    use_entities: true
- impatient:
    use_entities: true
- deny:
    use_entities: true
- another_time:
    use_entities: true
- stop:
    use_entities: true
- help:
    use_entities: true
- gratitude:
    use_entities: true
- out_of_scope:
    use_entities: true
- bot_challenge:
    use_entities: true
- EXTERNAL_ask_to_join:
    use_entities: true
- EXTERNAL_ask_to_confirm:
    use_entities: true
- EXTERNAL_join_room:
    use_entities: true
- EXTERNAL_find_partner:
    use_entities: true
- EXTERNAL_expire_partner_confirmation:
    use_entities: true
- EXTERNAL_partner_did_not_confirm:
    use_entities: true
- EXTERNAL_schedule_room_disposal_report:
    use_entities: true
- EXTERNAL_room_disposal_report:
    use_entities: true
- EXTERNAL_room_expiration_report:
    use_entities: true
- nlu_fallback:
    use_entities: true
- restart:
    use_entities: true
entities:
- partner_id
- partner_id_that_rejected
- partner_photo_file_id
- partner_first_name
- room_url
- room_name
- disposed_room_name
slots:
  swiper_state:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
    values:
    - new
    - wants_chitchat
    - ok_to_chitchat
    - waiting_partner_confirm
    - asked_to_join
    - asked_to_confirm
    - roomed
    - rejected_join
    - rejected_confirm
    - do_not_disturb
    - bot_blocked
    - user_banned
  swiper_action_result:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
    values:
    - user_has_been_asked
    - partner_has_been_asked
    - partner_was_not_found
    - partner_not_waiting_anymore
    - room_url_ready
    - success
    - error
  swiper_error:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  swiper_error_trace:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  deeplink_data:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  telegram_from:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  partner_search_start_ts:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  partner_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  partner_id_that_rejected:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  partner_photo_file_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  partner_first_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  room_url:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  room_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  disposed_room_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_iamabot:
  - custom:
      parse_mode: html
      reply_markup: '{{"remove_keyboard":true}}'
      text: I'm an AI-powered chatbot ü§ñ
  utter_ok_looking_for_partner:
  - custom:
      parse_mode: html
      reply_markup: '{{"keyboard":[[{{"text":"Ok, waiting"}}],[{{"text":"Cancel"}}]],"resize_keyboard":true,"one_time_keyboard":true}}'
      text: "Great! Let me find someone for you to chitchat with \U0001F5E3\n\nI will get back to you within two minutes ‚è≥"
  utter_ok_invitation_rejected:
  - custom:
      parse_mode: html
      reply_markup: '{{"remove_keyboard":true}}'
      text: "Ok, declined ‚ùå\n\nMay I ask you if there is any specific time or times of day (maybe days of week) when you are more likely to join someone for chitchat over a video call?"
actions:
- action_session_start
- action_offer_chitchat
- action_find_partner
- action_ask_to_join
- action_accept_invitation
- action_join_room
- action_do_not_disturb
- action_reject_invitation
- action_expire_partner_confirmation
- action_default_fallback
- action_rewind
- action_stop_the_call
- action_schedule_room_disposal_report
- action_room_disposal_report
- action_room_expiration_report
forms: {}
e2e_actions: []
