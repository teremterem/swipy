- action_register_user
- action_find_partner
- action_ask_to_join
- action_ask_if_ready
- action_confirm_with_asker
- action_create_room
- action_join_room
- action_become_ok_to_chitchat
- action_do_not_disturb
- action_do_not_disturb_not_ready
- action_let_partner_go
- action_let_partner_go_not_ready
forms: {}
e2e_actions: []
