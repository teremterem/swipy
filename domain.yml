      parse_mode: html
      text: "Awesome!\n \n<b>Please follow this link to join the video call:</b>\n \n{room_url}"
  utter_partner_ready_room_url:
  - custom:
      parse_mode: html
      text: "Done!\n \n<b>Please follow this link to join the video call:</b>\n \n{room_url}"
