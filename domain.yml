version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- start:
    use_entities: true
- affirm:
    use_entities: true
- greet:
    use_entities: true
- deny:
    use_entities: true
- goodbye:
    use_entities: true
- how_it_works:
    use_entities: true
- dont_bother_me:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- out_of_scope:
    use_entities: true
- want_chitchat:
    use_entities: true
- agree:
    use_entities: true
- EXTERNAL_ask_to_join:
    use_entities: true
- EXTERNAL_join_room:
    use_entities: true
entities:
- dietcls_time
- partner_id
- room_url
slots:
  swiper_state:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  swiper_action_result:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  swiper_error:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  swiper_error_trace:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  partner_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  room_url:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet_offer_chitchat:
  - text: |-
      Hi, my name is SwipyüôÉ
       
      Do you feel lonely or isolated? üëæ
       
      Or maybe you just want to talk to a new person?üë©‚Äçüíº
       
      I can arrange a video chitchat with another human for you üòâ
  utter_sad_offer_chitchat:
  - text: |-
      Do you want to have a video chitchat with another human?
      If you're feeling down that may or may not cheer you up. It is still worth a try, though.
      Do you want me to arrange it for you?
  utter_out_of_scope_offer_chitchat:
  - text: |-
      I'm sorry, I cannot help you with that.
       
      I can arrange a video chitchat with another human for you, however.
      Do you want me to do that?
  utter_out_of_scope:
  - text: I'm sorry, I cannot help you with that.
  utter_ok_arranging_chitchat:
  - text: |-
      Great! Let me find someone for you to chitchat with.
       
      I will get back to you soon.
  utter_help_lonely_person:
  - text: Ok, and if someone else felt lonely and wanted a video chitchat, would it be ok if I pinged you then?
  utter_how_it_works:
  - text: |-
      I can arrange a video chitchat with another human for you.
      Here is how it works:
       
      - I find someone who also wants to chitchat.
      - I confirm with you and them that you are both ready.
      - I send both of you a video chat link.
  utter_found_someone:
  - text: |-
      Hooray! I found someone who wants to have a video chat!
       
      Are you ready?
  utter_someone_wants_to_chat:
  - text: |-
      Hey, someone wants to chitchat with you!
       
      Are you ready to join a video call?
  utter_room_url:
  - text: |-
      Awesome! Here is the link to the video chat:
       
      {room_url}
  utter_found_partner_room_url:
  - text: |-
      Hooray! I have found someone who wants to have a chitchat.
       
      Here is the link to the video chat:
       
      {room_url}
  utter_let_them_go_stop_bothering:
  - text: |-
      Ok, I will let that person go thenüòû
       
      Do you want me to stop bothering you for awhile?
  utter_stop_bothering:
  - text: Do you want me to stop bothering you?
  utter_hope_to_see_you_later:
  - text: |-
      Ok, I will not bother you.
       
      If you change your mind, however, and decide that you want to have a chitchat with someone just let me know. I'll be here.
      Hope to see soon, bye!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_session_start
- action_find_partner
- action_ask_to_join
- action_create_room
forms: {}
e2e_actions: []
