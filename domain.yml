version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- start:
    use_entities: true
- greet:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- how_it_works:
    use_entities: true
- dont_bother_me:
    use_entities: true
- bot_challenge:
    use_entities: true
- want_chitchat:
    use_entities: true
- EXTERNAL_ask_to_join:
    use_entities: true
- EXTERNAL_ask_if_ready:
    use_entities: true
- EXTERNAL_join_room_ready:
    use_entities: true
- EXTERNAL_find_partner:
    use_entities: true
- EXTERNAL_let_partner_go:
    use_entities: true
- EXTERNAL_let_partner_go_not_ready:
    use_entities: true
- EXTERNAL_report_unavailable:
    use_entities: true
entities:
- partner_id
- partner_id_to_let_go
- partner_photo_file_id
- room_url
slots:
  swiper_state:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  swiper_action_result:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  swiper_error:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  swiper_error_trace:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  partner_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  partner_id_to_let_go:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  partner_photo_file_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  room_url:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
