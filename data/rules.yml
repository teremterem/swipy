version: "2.0"
rules:
- rule: user asked the bot if the bot is a bot
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: user asked how the bot works
  steps:
  - intent: how_it_works
  - action: utter_how_it_works
- rule: user asked not to bother them
  steps:
  - intent: dont_bother_me
  - action: utter_hope_to_see_you_later
- rule: bot found someone and user aggreed to join chitchat
  steps:
  - action: utter_found_someone
  - or:
    - intent: affirm
    - intent: want_chitchat
  - action: action_create_room
- rule: user sent /start in Telegram
  steps:
  - intent: start
  - action: utter_greet_offer_chitchat
- rule: EXTERNAL_ask_to_join
  steps:
  - intent: EXTERNAL_ask_to_join
  - action: action_ask_to_join
- rule: EXTERNAL_join_room
  steps:
  - intent: EXTERNAL_join_room
  - action: action_join_room
