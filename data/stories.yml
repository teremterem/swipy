version: "2.0"
stories:
- story: user asked the bot if the bot is a bot
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- story: user asked how the bot works
  steps:
  - intent: how_it_works
  - action: utter_how_it_works
- story: user asked not to bother them
  steps:
  - intent: dont_bother_me
  - action: utter_hope_to_see_you_later
- story: bot found someone and user aggreed to join chitchat
  steps:
  - action: utter_found_someone
  - or:
    - intent: affirm
    - intent: want_chitchat
  - action: utter_video_link
- story: bot found someone but user refused to join chitchat
  steps:
  - action: utter_found_someone
  - intent: deny
  - action: utter_let_them_go_stop_bothering
  - intent: affirm
  - action: utter_hope_to_see_you_later
- story: bot asked to help lonely person and user agreed
  steps:
  - action: utter_help_lonely_person
  - intent: affirm
  - action: utter_found_someone
- story: bot asked to help lonely person but user denied
  steps:
  - action: utter_help_lonely_person
  - intent: deny
  - action: utter_hope_to_see_you_later
- story: user asked for chitchat directly
  steps:
  - intent: want_chitchat
  - action: utter_ok_arranging_chitchat
  - action: utter_found_someone
- story: user greeted and then aggreed for chitchat
  steps:
  - intent: greet
  - action: utter_greet_offer_chitchat
  - intent: affirm
  - action: utter_ok_arranging_chitchat
  - action: utter_found_someone
- story: user greeted but refused to chitchat chitchat
  steps:
  - intent: greet
  - action: utter_greet_offer_chitchat
  - intent: deny
  - action: utter_help_lonely_person
- story: bot explained how it worked (or was answering to a sad user) and user agreed to try it out
  steps:
  - or:
    - action: utter_how_it_works
    - action: utter_sad_offer_chitchat
  - intent: agree
  - action: utter_ok_arranging_chitchat
  - action: utter_found_someone
- story: bot explained how it worked (or was answering to a sad user) but user denied to try it out
  steps:
  - or:
    - action: utter_how_it_works
    - action: utter_sad_offer_chitchat
  - intent: deny
  - action: utter_help_lonely_person
- story: user says that they are sad
  steps:
  - intent: mood_unhappy
  - action: utter_sad_offer_chitchat
